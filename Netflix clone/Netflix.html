<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <section class="top-nav">
            <nav>
                <div class="logo"></div>
                <div class="lang">
                    <select>
                        <option value="">Engligh</option>
                        <option value="">Hindi</option>
                    </select>
                    <button>Sign In</button>
                </div>
            </nav>

            <article class="hero-heading">
                <div class="heading">
                    <h2>Unlimited movies, TV shows and more.</h2><br>
                    <h4>Watch anywhere. Cancel anytime.</h4><br>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>

                <div class="buttons">
                    <input type="email" required placeholder="Email Address">
                    <button>Get Started</button>
                </div>
            </article>
        </section>

    </header>

    <section class="sec-2">
        <article>
            <div class="heading-2">
                <h2>Enjoy on your TV.</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
        </article>


        <article>
            <div class="img">
                <video width="424" height="240" autoplay>
                    <source src="netflix-video-1.m4v" type="video/mp4" />
                </video>
            </div>
        </article>
        
    </section>
</body>

</html>
